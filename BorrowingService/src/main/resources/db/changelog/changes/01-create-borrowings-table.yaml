databaseChangeLog:
  - changeSet:
      id: 01-create-borrowings-table
      author: gbabiuc
      changes:
        - createTable:
            tableName: borrowings
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: borrow_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: due_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: return_date
                  type: DATE
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                  defaultValue: 'ACTIVE'
              - column:
                  name: notes
                  type: VARCHAR(500)
