databaseChangeLog:
  - changeSet:
      id: 01-create-books-and-authors-table
      author: gbabiuc
      changes:
        - createTable:
            tableName: authors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: DATE
              - column:
                  name: biography
                  type: TEXT
              - column:
                  name: nationality
                  type: VARCHAR(50)

        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: isbn
                  type: VARCHAR(17)
                  constraints:
                    unique: true
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: publication_date
                  type: DATE
              - column:
                  name: pages
                  type: INTEGER
              - column:
                  name: language
                  type: VARCHAR(10)
              - column:
                  name: publisher
                  type: VARCHAR(150)

        - createTable:
            tableName: book_authors
            columns:
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_book_authors_book_id
                    referencedTableName: books
                    referencedColumnNames: id
                    deleteCascade: true
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_book_authors_author_id
                    referencedTableName: authors
                    referencedColumnNames: id
                    deleteCascade: true
